<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Chat</title>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.8.1/socket.io.esm.min.js';

        const socket = io({
            auth: {
                lastSeenMessageId: localStorage.getItem('lastSeenMessageId') || 0, // Recuperar último mensaje visto
            },
        });

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        socket.on('connect', () => {
            console.log(`Connected with socket ID: ${socket.id}`);
        });

        // Guardar el último mensaje recibido
        socket.on('chat message', (msg, senderId, messageId) => {
            const messageClass = senderId === socket.id ? 'my-message' : 'other-message';
            const item = `<li class="${messageClass}">${msg}</li>`;
            messages.insertAdjacentHTML('beforeend', item);
            messages.scrollTop = messages.scrollHeight;

            // Actualizar el último mensaje recibido
            localStorage.setItem('lastSeenMessageId', messageId);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value, socket.id);
                input.value = '';
            }
        });

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,900&display=swap');

        body,
        html {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.25em;
            letter-spacing: 0.025em;
            color: #333;
            background: #F7F7F7;
            margin: 0;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            grid-template-rows: 1fr;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 400px;
            height: 100%;
            position: relative;
            background: white;
            box-shadow:
                0 0 8rem 0 rgba(0, 0, 0, 0.1),
                0rem 2rem 4rem -3rem rgba(0, 0, 0, 0.5);
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 1rem;
            overflow-y: auto;
            height: 100%;
            scroll-behavior: smooth;
            padding-bottom: 48px;
            background: #F7F7F7;
            box-shadow:
                inset 0 2rem 2rem -2rem rgba(0, 0, 0, 0.05),
                inset 0 -2rem 2rem -2rem rgba(0, 0, 0, 0.05);
        }

        #messages>li {
            padding: 0.5rem 1rem;
            margin: 1rem;
            border-radius: 1.125rem;
            min-height: 2.25rem;
            width: fit-content;
            max-width: 66%;
            box-shadow:
                0 0 2rem rgba(0, 0, 0, 0.075),
                0rem 1rem 1rem -1rem rgba(0, 0, 0, 0.1);
        }

        /* Mensajes enviados por el cliente */
        #messages>li.my-message {
            background: #5e7ae3;
            color: white;
            text-align: right;
            margin-left: auto;
            border-radius: 1.125rem 1.125rem 0 1.125rem;
            padding: 1rem;
            /* Padding más grande */
            font-size: 1rem;
            /* Aumentar tamaño de fuente */
            word-wrap: break-word;
            /* Asegurar que el texto largo no desborde */
        }

        /* Mensajes recibidos de otros usuarios */
        #messages>li.other-message {
            background: #fff;
            color: #333;
            text-align: left;
            margin-right: auto;
            border-radius: 1.125rem 1.125rem 1.125rem 0;
            padding: 1rem;
            /* Padding más grande */
            font-size: 1rem;
            /* Aumentar tamaño de fuente */
            word-wrap: break-word;
        }

        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }

        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
            box-shadow:
                0 0 1rem rgba(0, 0, 0, 0.1),
                0rem 1rem 1rem -1rem rgba(0, 0, 0, 0.2);
        }

        #input:focus {
            outline: 0;
        }

        #form>button {
            background: #09f;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 7px;
            transition: background 200ms;
        }

        #form>button:hover {
            background: #0cf;
        }

        /* Adaptar para pantallas pequeñas */
        @media (max-width: 768px) {
            #chat {
                width: 100%;
                height: calc(100vh - 20px);
            }

            #messages>li {
                font-size: 0.9rem;
                /* Tamaño reducido para móviles */
                padding: 0.75rem;
            }

            #input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Escriba un mensaje" autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
